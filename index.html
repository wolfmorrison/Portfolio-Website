<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Name - Portfolio</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <p>Web Developer</p>
        </div>
    </header>
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project-card" onclick="openProjectModal('Project 1')">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <div class="project-card" onclick="openProjectModal('Project 2')">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>
            <!-- Add more project cards as needed -->
        </div>
    </section>
    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <!-- Add more skills as needed -->
            </ul>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
